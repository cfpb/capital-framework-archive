<div class="m-notification
            m-notification__visible
            m-notification__warning
            u-mb20">
    {% include icons/warning-round.svg %}
    <div class="m-notification_content">
        <div class="h4 m-notification_message">In Summer 2019 we will be moving Capital Framework's code to the <a href="https://github.com/cfpb/design-system">design-system repository</a>. Until that migration occurs, please continue to use these docs.</div>
    </div>
</div>

<header class="content-header">
    <h1 class="content-header_heading">{{ page.title }}</h1>
    {% if page.description %}
    <div class="content-header_description">
    	{{ page.description | markdownify }}
    </div>
    {% endif %}
</header>
